<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let nhapSo = parseInt(prompt('Nhập vào số nguyên:'));

    if (nhapSo < 0) {
        alert("Số nhập vào nhỏ hơn 0.");
    } else if (nhapSo > 0) {
        alert("Số nhập vào lớn hơn 0.");
    } else {
        alert("Số nhập vào bằng 0.");
    }
</script>
</body>
</html>
