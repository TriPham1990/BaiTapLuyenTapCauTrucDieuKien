<!DOCTYPE html>
<html lang="en">

    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>

<body>
<script>
    let age = parseInt(prompt('Nhập vào tuổi học sinh:'));
    if (age < 15) {
        alert('Học sinh không đủ tuổi vào lớp 10.');
    }
</script>
