<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập vào a"));
    let number2 = parseInt(prompt("Nhập vào b"));
    let number3 = number1 % number2;

    if (number3 === 0) {
        alert('a chia hết cho b.');
    } else {
        alert('a khoogn chia hết cho b.');
    }
</script>
</body>
</html>
